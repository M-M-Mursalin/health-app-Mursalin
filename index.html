<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check App By Mursalin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div id="traking_area">
        <div class="inner_traking title">
            <h2 class="health">How are you felling?</h2>
        </div>
        <div class="inner_traking main">
            <div class="child_traking">
                <i class="fa-solid fa-heart-pulse"></i>
                <h5>Heart Rate</h5>
                <p><span class="counter heart" data-target="75">0</span>bpm</p>
            </div>
            <div class="child_traking">
                <i class="fa-solid fa-moon"></i>
                <h5>Sleep</h5>
                <p><span class="counter hours" data-target="8">0</span>Hours</p>
            </div>
            <div class="child_traking">
                <i class="fa-solid fa-martini-glass-citrus"></i>
                <h5>Water</h5>
                <p><span class="counter water" data-target="10">0</span>Glass</p>
            </div>
            <div class="child_traking">
                <i class="fa-solid fa-person-walking"></i>
                <h5>Steps</h5>
                <p><span class="counter steps" data-target="11000">0</span>Steps</p>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
